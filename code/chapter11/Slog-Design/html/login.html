<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../style/mdl/material.min.css">
  <!-- <script src="../style/mdl/material.min.js"></script> -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">  
  <link rel="stylesheet" href="../style/boxicon/css/boxicons.min.css">
  <link rel="stylesheet" href="../style/main.css">
</head>
<body>
  <div class="mdl-layout__container">
    <!-- start auth -->
    <div class="auth mdl-color--grey-100 mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <!-- start header -->
      <header class="mdl-layout__header mdl-layout__header--waterfall">
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">SLogs</span>
            <nav class="mdl-navigation">
              <a class="mdl-navigation__link selected" href="#null">로그인</a>
              <a class="mdl-navigation__link " href="#null">회원가입</a>
            </nav>
            <i class="bx bxs-home"></i>
        </div>
      </header><!-- end header -->
      
      <!-- start main login box-->
      <main class=" mdl-layout__content">      
        <div class="box mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
        
          <div class="mdl-card mdl-cell mdl-cell--12-col">
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" placeholder="이메일">
            </div>
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="password" placeholder="패스워드">
            </div>          
            <div class="mdl-card__actions btn-box">
              <a href="#" class="mdl-button mdl-js-button mdl-js-ripple-effect">로그인</a>
            </div>          
          </div>

        </div>
      </main><!-- end main login box-->
    </div><!-- end auth -->
  </div>
</body>
</html>
